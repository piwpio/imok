<div class="imok-header">
  <button id="menu-icon-container" mat-fab color="green" (click)="openSideMenu()">
    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
  </button>
  <span class="title">{{ headerTitle }}</span>
</div>
<div id="side-menu-overlay" [ngClass]="{'side-menu-opened': sideMenuOpened}"
     (click)="closeSideMenu()">
</div>
<div id="side-menu" [ngClass]="{'side-menu-opened': sideMenuOpened}">
  <div id="settings-logout-container">
    <div>
      <button id="button-settings" mat-flat-button color="white" (click)="goTo('settings')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
        <span>Ustawienia</span>
      </button>
    </div>
    <div>
      <button id="button-logout" mat-flat-button color="white" (click)="userLogout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
        <span>Wyloguj</span>
      </button>
    </div>
  </div>
  <div id="menu-list-container">
    <ul>
      <li>
        <button id="button-dashboard" mat-flat-button color="white" (click)="goTo('dashboard')">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
          <span>Ekran główny</span>
        </button>
      </li>
      <li>
        <button id="button-slaves" mat-flat-button color="white" (click)="goTo('slaves')">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24"><path fill-rule="evenodd" clip-rule="evenodd" d="M16.67,13.13C18.04,14.06,19,15.32,19,17v3h4v-3 C23,14.82,19.43,13.53,16.67,13.13z"/><circle fill-rule="evenodd" clip-rule="evenodd" cx="9" cy="8" r="4"/><path fill-rule="evenodd" clip-rule="evenodd" d="M15,12c2.21,0,4-1.79,4-4c0-2.21-1.79-4-4-4c-0.47,0-0.91,0.1-1.33,0.24 C14.5,5.27,15,6.58,15,8s-0.5,2.73-1.33,3.76C14.09,11.9,14.53,12,15,12z"/><path fill-rule="evenodd" clip-rule="evenodd" d="M9,13c-2.67,0-8,1.34-8,4v3h16v-3C17,14.34,11.67,13,9,13z"/></svg>
          <span>Zarządzaj podopiecznymi</span>
        </button>
      </li>
    </ul>
  </div>
</div>
