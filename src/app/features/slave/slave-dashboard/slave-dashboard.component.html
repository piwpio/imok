<div class="imok-view-container">
  <div class="flex-container" style="position: relative;">
    <div class="buttons-container">
      <div class="im-ok-button-container">
        <button mat-fab color="green" (click)="sendIsOk(true)">
          OK! :)
        </button>
      </div>
      <div class="im-not-ok-button-container">
        <button mat-fab color="red" (click)="sendIsOk(false)">
          Pomocy! :(
        </button>
      </div>
    </div>
  </div>
</div>
